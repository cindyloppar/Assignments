<!DOCTYPE html>
<html>

<head>

    <title>Grade Assigner</title>
<meta charset="UTF-8">
</head>

<body>
    <script>
       
                
        function assignGrade(score) {
            var grade;
            if (score >= 0 && score <= 29) {
                grade="F";
            }
             if (score == 30 - 49) {
                grade="D";
            }
             if (score == 50 - 69) {
               grade="C";
            }
             if (score == 70 - 89) {
               grade="B";
            }
            if (score == 90 - 100) {
                grade="A";
           }
                console.log(grade);
        }

           this.assignGrade(30);
    </script>

</body>

</html>
