<!DOCTYPE>
<html>

<head>
    <title>simple number sorter</title>
    <script>
        function numberSorter(newArray) {
            var array = [0, -3, 2, 1, 4];

            for (var i = 0; i < array.length.sort; i++) {
                array[i].length.newArray;

            }
            return newArray;
        }

        console.log(numberSorter([4, 2, 1, 0, -3]));
        console.log(numberSorter([-3, 4, 0, 1, 2]));
        console.log(numberSorter([1, 2, -3, 4, 0]));
    </script>
</head>

<body>
</body>

</html>
