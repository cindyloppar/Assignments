<!DOCTYPE html>

<html>

<head>
    <meta charset=utf-8 />
    <title>Write a JavaScript function that accepts two integers and display the smaller</title>

</head>

<body>
    <script>
        var firstInteger = 5;
        var secondInteger =10 ;
        function calculateSmallerInteger(firstInteger, secondInteger) {
             var result = "";
            if (firstInteger < secondInteger) {
                result = "the smallerNumber between " + firstInteger + " and " + secondInteger + " is " + firstInteger;
            }
            else if (firstInteger < secondInteger) {
                result = "the smallerNumber between " + firstInteger + " and " + secondInteger + " is " + secondInteger;

            }
            return result;
        }

            console.log(calculateSmallerInteger(5,9));
    </script>
</body>

</html>
