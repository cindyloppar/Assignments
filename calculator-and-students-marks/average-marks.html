<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Compute the average marks and grade</title>

    <script>
        var array = [["Themba", 60], ["Zandi", 77], ["Lerato", 88], ["Tshepo", 95], ["Thomas", 45]];
        var array = [""];
        var Grade = " ";
        var average = 0;

        function calculateAverageMarks() {
            for (var i = 0; i < array.length; i++) {
                average += array[i] / array.length;
            }
            if (average < 60) {
                Grade = "F";
            }
            else if (average < 70) {
                Grade = "D";
            }
            else if (average < 80) {
                Grade = "C";
            }
            else if (average < 90 || average <= 100) {
                Grade = "B";
            }
            else {
                Grade = "A";
            }
            return average + Grade;
        }

        console.log(calculateAverageMarks());
    </script>

</head>

</html>
