
<!DOCTYPE html>

<html>

<head>
    <title>adding array numbers</title>
    <script>
        
        function addTwoNumbers(numbers) {
             numbers= Array.from(arguments);
             var sum = 0;
                for(var i = 0; i < numbers.length; i++){
                    sum += numbers[i];
                }            
              console.log(sum);
        }
       addTwoNumbers(1,2,3,4,5,6);
     
    </script>

</head>
