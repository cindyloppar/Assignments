<!DOCTYPE html>

<html>

<head>
    <title> numbers</title>
    <script>
        var number = [1, 2, 3, 4, 5, 6, 7];
        var arr = 0;

        var result = "";
        function numbers(number) {

            for (var i = 0; i < number.length; i++) {
                arr += number[i];
                if (arr >= 1) {
                    result = true;
                } else {
                    result = false;
                }
            }
            return result;
        }
        console.log(numbers(number));
    </script>

</head>

<body>
</body>

</html>
