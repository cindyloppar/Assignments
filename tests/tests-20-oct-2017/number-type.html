<!DOCTYPE html>

<html>

<head>
    <title>Number type</title>
    <script>
    
        var number = [1, 4, 6, 2, 5];
        function numbers(num) {
            var arr = 0;
            var results = "";
            for (var i = 0; i < num.length; i++) {
                arr += num[i];
                if (arr > 0) {
                    results = true;
                } else
                    results = false;
            }
            return results

        }
        console.log(numbers(number))
    </script>
</head>

</html>
