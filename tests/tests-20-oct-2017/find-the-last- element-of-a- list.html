<!DOCTYPE html>

<html>

<title>
    find the last element of a list
</title>
<script>

var array = ([1, 2, 3, 4]);
    var num = 0;
    var result = "";
    function lastElementOfArray() {
        for (var i in array, -1) {
            num += array[i];
        }
        return result
    }
  
    console.log([array]);
      console.log(lastElementOfArray("xyz"));
    console.log(lastElementOfArray(array))
