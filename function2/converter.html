<!DOCTYPE html>

<html>

<head>
    <title>converter celsius to Fahrenheit</title>
    <script>
        function celsiusToFahrenheit(celsius) {
            
            var fehrenheit =celsius * 9 / 5 + 32;
            return fehrenheit;
        }
        console.log(celsiusToFahrenheit(0));
        console.log(celsiusToFahrenheit(3));
        console.log(celsiusToFahrenheit(7));
    </script>

</head>
