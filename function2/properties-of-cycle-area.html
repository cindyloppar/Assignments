<!DOCTYPE html>

<html>

<head>
    <title>calculate the area</title>
    <script>
        function calcArea(radius) {
            var PI = 3.141592;
            var area = PI * (radius * radius);
            return `The area is ${area}`;
        }
        console.log(calcArea(20));
        console.log(calcArea(4));
        console.log(calcArea(5));
    </script>

</head>
