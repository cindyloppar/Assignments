<!DOCTYPE html>

<html>

<head>
    <title>converter fahrenheit to celsius</title>
    <script>
        function celsiusToCelcius(fahrenheit) {
            
            var fehrenheit = fahrenheit - 32 * 5 / 9;
            return fehrenheit;
        }
        console.log(celsiusToCelcius(0))
        console.log(celsiusToCelcius(4));
        console.log(celsiusToCelcius(9));
    </script>

</head>
