<!DOCTYPE html>

<html>

<head>
    <title>calculating dogs age</title>
    <script>
        

        function calculateDogsAge(age) {
                    var dogsAge = age * 7;
                    return  `Your dog is ${dogsAge} years old in dog years!` ;
        }
        console.log(calculateDogsAge(1));
        console.log(calculateDogsAge(2));
        console.log(calculateDogsAge(7));
    </script>

</head>

</body>

</html>
