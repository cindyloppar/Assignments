<!DOCTYPE html>

<html>

<head>
    <meta charset=utf-8 />
    <title>Write a JavaScript function that accepts two integers and display the smaller</title>

</head>

<body>
    <script>
        function smallInteger(a,b) {
             var result;
            if (a < b) {
                result = "the smallerNumber between " + a + " and " + b + " is " + a;
            }
            else if (a < b) {
                result = "the smallerNumber between " + a + " and " + b + " is " + b;

            }
            return result;
        }
            console.log(smallInteger(20,40));
    </script>
</body>

</html>
