<!DOCTYPE html>
    <html>

    <head>

        <title>If-statements</title>

    </head>

    <body>
        <script>
            
            function stringMultiples() {
                for (var i = 1; i < 200; i++) {
                    if (i % 3 === 0 && i % 5 === 0) {
                        console.log("CodingGround")
                    }

                    else if (i % 3 === 0) {
                        console.log("Coding")
                    }
                    else if (i % 5 === 0) {
                        console.log("Ground")
                    }
                    else { console.log(i) }
                }

            }
            this.stringMultiples();
        </script>

    </body>

    </html>
